<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin-layout}">
<head>
    <title>Новости</title>
</head>
<body>
<nav layout:fragment="adminmenu" th:remove="tag">
    <div th:replace="main::adminnav('news')"/>
</nav>
<h2 layout:fragment="main-title">Пишем новость</h2>

<div layout:fragment="main-content" class="container jumbotron">
    <button id="add-news" type="button" class="btn btn-success">Добавить</button>
</div>
<div layout:fragment="script-after" th:remove="tag">
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#add-news').click(function () {
                $.ajax({
                    url: '/new/admin/news',
                    type: 'PUT',
                    success: function (result) {
                        window.location.href = '/admin/news';
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
