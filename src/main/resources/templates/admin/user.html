<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="main::head"></head>
<body>
<nav th:replace="main::adminnav"></nav>
<div class="container">
    <div class="row">
        <div class="page-header">
            <h2>Пользователь</h2>
        </div>
        <div class="container jumbotron">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="col-xs-2 control-label">Адрес email:</label>
                    <div class="col-xs-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Введите email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-xs-2 control-label">Пароль:</label>
                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Запомнить</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-default">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="main::footer"></footer>
<script src="/js/jquery-2.1.4.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
